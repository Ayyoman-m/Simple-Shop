<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walmart Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2020_40/1614693/walmart-store-design-mc-main-200930.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fbfbfb;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
            position: fixed;
            top: 0;
            width: 100%;
            max-width: 100%;
            z-index: 1000;
            margin: 0;
        }

        .content {
            padding-top: 80px;
            overflow-y: auto;
            height: calc(100vh - 80px);
        }

        table {
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
            display: block;
            overflow-x: auto;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:nth-child(1),
        td:nth-child(1) {
            width: 50px;
        }

        th:nth-child(2),
        td:nth-child(2) {
            width: 250px;
        }

        th:nth-child(3),
        td:nth-child(3),
        th:nth-child(4),
        td:nth-child(4),
        th:nth-child(5),
        td:nth-child(5) {
            width: 100px;
        }

        img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }

        .product-info {
            display: flex;
            align-items: center;
        }

        .checkout {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .checkout button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
                padding: 15px;
            }

            table {
                font-size: 0.9em;
            }

            img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>

<body>
    <h1>Walmart Online Store</h1>
    <div class="content">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Sl. No</th>
                    <th>Product</th>
                    <th>Price (per unit)</th>
                    <th>Quantity</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be generated by JavaScript -->
            </tbody>
        </table>
        <div class="checkout">
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: 'Apple', price: 1.00, img: 'https://www.applesfromny.com/wp-content/uploads/2020/05/20Ounce_NYAS-Apples2.png' },
            { id: 2, name: 'Banana', price: 0.50, img: 'https://images.immediate.co.uk/production/volatile/sites/30/2017/01/Bunch-of-bananas-67e91d5.jpg?quality=90&resize=440,400' },
            { id: 3, name: 'Milk', price: 1.50, img: 'https://assets.shop.loblaws.ca/products/20017001/b1/en/side/20017001_side_a01_@2.png' },
            { id: 4, name: 'Yogurt', price: 1.00, img: 'https://www.yoplait.ca/wp-content/uploads/2018/09/Yoplait-Source-Strawberry-460x460-1.png' },
            { id: 5, name: 'Onion', price: 0.75, img: 'https://greatvieworchards.com/cdn/shop/products/redonion.jpg?v=1672809276' },
            { id: 6, name: 'Tomato', price: 1.00, img: 'https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg' },
            { id: 7, name: 'Cheetos', price: 2.00, img: 'https://assets.shop.loblaws.ca/products/21370195/b1/en/front/21370195_front_a01_@2.png' },
            { id: 8, name: 'Nutella', price: 3.50, img: 'https://i5.walmartimages.com/asr/4088654a-d507-4793-8cb3-d95131376679.11b98c888fcb270abb45817d72ec7fdf.jpeg?odnHeight=2000&odnWidth=2000&odnBg=FFFFFF' },
            { id: 9, name: 'Noodles', price: 1.25, img: 'https://assets.shop.loblaws.ca/products/20802664/b2/en/front/20802664_front_a06_@2.png' },
            { id: 10, name: 'Oreo', price: 2.00, img: 'https://assets.shop.loblaws.ca/products/21520747/b1/en/beauty/21520747_beauty_a01_@2.png' },
            { id: 11, name: 'Cornflakes', price: 2.50, img: 'https://i5.walmartimages.com/asr/ffa9a6b0-8cee-4f95-bf1a-ca6f4d241ad9.aaff5b40f762b072ae027623d56048a7.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF' },
            { id: 12, name: 'Popcorn', price: 1.75, img: 'https://food.unl.edu/recipes/Popcorn.jpg' },
            { id: 13, name: 'Ice Cream', price: 3.00, img: 'https://www.luluhypermarket.com/cdn-cgi/image/f=auto/medias/6016-1.jpg-1200Wx1200H?context=bWFzdGVyfGltYWdlc3wyODQzMTR8aW1hZ2UvanBlZ3xhVzFoWjJWekwyZ3daaTlvT0RZdk9URXhNVEl4TXpFM09Ea3hNQzVxY0djfGRjYmVmOWE2MGJkOWJkMWI3NWY1MTFiYmJjOTAwM2UyNjk1YjU0ZjM3ZTEzZTYzZGY0MTU2MGUyNjk2YTY2Yjk' },
            { id: 14, name: 'Frozen Pizza', price: 5.00, img: 'https://voila.ca/images-v3/2d92d19c-0354-49c0-8a91-5260ed0bf531/9b7061e8-6f1a-4333-8324-5ca8e9aaa697/500x500.jpg' },
            { id: 15, name: 'Frozen Burgers', price: 4.50, img: 'https://zabihahalal.com/wp-content/uploads/2020/12/MicrosoftTeams-image.png' },
            { id: 16, name: 'Bread', price: 1.50, img: 'https://assets.shop.loblaws.ca/products/20305674/b1/en/side/20305674_side_a01_@2.png' },
            { id: 17, name: 'Buns', price: 1.75, img: 'https://assets.shop.loblaws.ca/products/20792641/b1/en/side/20792641_side_a01_@2.png' },
            { id: 18, name: 'Cookies', price: 2.50, img: 'https://assets.shop.loblaws.ca/products/21520771/b1/en/beauty/21520771_beauty_a01_@2.png' },
            { id: 19, name: 'Chips', price: 2.00, img: 'https://assets.shop.loblaws.ca/products/20808648/b1/en/front/20808648_front_a01_@2.png' },
            { id: 20, name: 'Pepsi', price: 1.25, img: 'https://images.heb.com/is/image/HEBGrocery/000121329' }
        ];

        document.addEventListener('DOMContentLoaded', function () {
            const tableBody = document.querySelector('#product-table tbody');

            products.forEach((product, index) => {
                const row = document.createElement('tr');

                const slNoCell = document.createElement('td');
                slNoCell.textContent = index + 1;
                row.appendChild(slNoCell);

                const productCell = document.createElement('td');
                const productInfo = document.createElement('div');
                productInfo.className = 'product-info';
                const productImg = document.createElement('img');
                productImg.src = product.img;
                const productName = document.createElement('span');
                productName.textContent = product.name;
                productInfo.appendChild(productImg);
                productInfo.appendChild(productName);
                productCell.appendChild(productInfo);
                row.appendChild(productCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = `$${product.price.toFixed(2)}`;
                row.appendChild(priceCell);

                const quantityCell = document.createElement('td');
                const quantityInput = document.createElement('input');
                quantityInput.type = 'number';
                quantityInput.min = '0';
                quantityInput.value = '0';
                quantityInput.dataset.productId = product.id;
                quantityInput.addEventListener('input', updateTotalPrice);
                quantityCell.appendChild(quantityInput);
                row.appendChild(quantityCell);

                const totalPriceCell = document.createElement('td');
                totalPriceCell.textContent = '$0.00';
                row.appendChild(totalPriceCell);

                tableBody.appendChild(row);
            });
        });

        function updateTotalPrice(event) {
            const input = event.target;
            const productId = parseInt(input.dataset.productId);
            const product = products.find(p => p.id === productId);
            const quantity = parseInt(input.value);
            const totalPriceCell = input.parentElement.nextElementSibling;
            totalPriceCell.textContent = `$${(product.price * quantity).toFixed(2)}`;
        }

        function checkout() {
            const items = [];
            const inputs = document.querySelectorAll('#product-table input[type="number"]');

            inputs.forEach(input => {
                const quantity = parseInt(input.value);
                if (quantity > 0) {
                    const productId = parseInt(input.dataset.productId);
                    const product = products.find(p => p.id === productId);
                    items.push({ productId: product.id, name: product.name, price: product.price, quantity });
                }
            });

            if (items.length > 0) {
                localStorage.setItem('cartItems', JSON.stringify(items));
                window.location.href = 'checkout.html';
            } else {
                alert('Please select at least one item.');
            }
        }
    </script>
</body>

</html>
