<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emirates of UAE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Emirates of the UAE</h1>
    <table>
        <thead>
            <tr>
                <th>Emirate</th>
                <th>Area (sq km)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Abu Dhabi</td>
                <td>67,340</td>
            </tr>
            <tr>
                <td>Dubai</td>
                <td>3,885</td>
            </tr>
            <tr>
                <td>Sharjah</td>
                <td>2,590</td>
            </tr>
            <tr>
                <td>Ajman</td>
                <td>260</td>
            </tr>
            <tr>
                <td>Umm Al-Quwain</td>
                <td>720</td>
            </tr>
            <tr>
                <td>Ras Al Khaimah</td>
                <td>1,684</td>
            </tr>
            <tr>
                <td>Fujairah</td>
                <td>1,165</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
