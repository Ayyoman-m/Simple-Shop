<!DOCTYPE html>

<head>

    <title>Video Gallery</title>
    <style>
        body {

            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        .container {
            max-width: 1000px;

        }

        .video-section p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .video-container {
            text-align: center;
            margin-bottom: 40px;
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
