<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2020_40/1614693/walmart-store-design-mc-main-200930.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .checkout {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .checkout button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .checkout button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Simple Shop</h1>
    <table id="product-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <!-- Products will be generated by JavaScript -->
        </tbody>
    </table>
    <div class="checkout">
        <button onclick="checkout()">Proceed to Checkout</button>
    </div>

    <script>

            { id: 11, name: 'Cornflakes', price: 2.50, img: 'https://i5.walmartimages.com/asr/ffa9a6b0-8cee-4f95-bf1a-ca6f4d241ad9.aaff5b40f762b072ae027623d56048a7.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF' },

            { id: 25, name: 'Ketchup', price: 2.00, img: 'https://assets.shop.loblaws.ca/products/20069080/b1/en/front/20069080_front_a01_@2.png' },
        ];

        function generateProductTable() {
            const productTableBody = document.querySelector('#product-table tbody');
            products.forEach(product => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${product.img}" alt="${product.name}"></td>
                    <td>${product.name}</td>
                    <td>$${product.price.toFixed(2)}</td>
                    <td><input type="number" class="product-quantity" id="quantity-${product.id}" min="0" value="0"></td>
                `;
                productTableBody.appendChild(row);
            });
        }

        function checkout() {
            const quantities = products.map(product => {
                const quantity = document.getElementById(`quantity-${product.id}`).value;
                return { ...product, quantity: parseInt(quantity) };
            });
            const selectedProducts = quantities.filter(product => product.quantity > 0);
            localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
            window.location.href = 'checkout.html';
        }

        document.addEventListener('DOMContentLoaded', generateProductTable);
    </script>
</body>

</html>
