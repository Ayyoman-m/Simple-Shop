<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .checkout-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s;
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
            padding: 0 20px;
        }

        .product-details h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .product-details p {
            color: #666;
            margin-bottom: 10px;
        }

        .total {
            text-align: right;
            font-size: 1.2em;
            color: #333;
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 20px auto 0;
        }
    </style>
</head>

<body>
    <h1>Checkout</h1>
    <div id="checkout-list" class="checkout-list">
        <!-- Selected products will be generated by JavaScript -->
    </div>
    <div class="total" id="total"></div>

    <script>
        function loadCheckout() {
            const selectedProducts = JSON.parse(localStorage.getItem('selectedProducts'));
            const checkoutList = document.getElementById('checkout-list');
            let totalPrice = 0;

            selectedProducts.forEach(product => {
                const productTotal = product.price * product.quantity;
                totalPrice += productTotal;

                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-details">
                        <h3>${product.name}</h3>
                        <p>Quantity: ${product.quantity}</p>
                        <p>Price: $${product.price.toFixed(2)}</p>
                        <p>Total: $${productTotal.toFixed(2)}</p>
                    </div>
                `;
                checkoutList.appendChild(productElement);
            });

            const vat = totalPrice * 0.05;
            const totalWithVat = totalPrice + vat;

            const totalElement = document.getElementById('total');
            totalElement.innerHTML = `
                <p>Subtotal: $${totalPrice.toFixed(2)}</p>
                <p>VAT (5%): $${vat.toFixed(2)}</p>
                <p><strong>Total: $${totalWithVat.toFixed(2)}</strong></p>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadCheckout);
    </script>
</body>

</html>
