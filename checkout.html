<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1240w,f_auto,q_auto:best/newscms/2020_40/1614693/walmart-store-design-mc-main-200930.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fbfbfb;
            background-color: #007BFF;
            padding: 10px;
            border-radius: 5px;
        }

        table {
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        .checkout-summary {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        .checkout-summary h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .checkout-summary p {
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Checkout</h1>
    <table id="checkout-table">
        <thead>
            <tr>
                <th>Sl. No</th>
                <th>Product</th>
                <th>Price (per unit)</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Checkout items will be generated by JavaScript -->
        </tbody>
    </table>
    <div class="checkout-summary">
        <h2>Order Summary</h2>
        <p>Total Amount: <span id="total-amount">$0.00</span></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const tableBody = document.querySelector('#checkout-table tbody');
            let totalAmount = 0;

            cartItems.forEach((item, index) => {
                const row = document.createElement('tr');

                const slNoCell = document.createElement('td');
                slNoCell.textContent = index + 1;
                row.appendChild(slNoCell);

                const productCell = document.createElement('td');
                productCell.textContent = item.name;
                row.appendChild(productCell);

                const priceCell = document.createElement('td');
                priceCell.textContent = `$${item.price.toFixed(2)}`;
                row.appendChild(priceCell);

                const quantityCell = document.createElement('td');
                quantityCell.textContent = item.quantity;
                row.appendChild(quantityCell);

                const totalPriceCell = document.createElement('td');
                const totalPrice = item.price * item.quantity;
                totalPriceCell.textContent = `$${totalPrice.toFixed(2)}`;
                row.appendChild(totalPriceCell);

                tableBody.appendChild(row);

                totalAmount += totalPrice;
            });

            document.querySelector('#total-amount').textContent = `$${totalAmount.toFixed(2)}`;
        });
    </script>
</body>

</html>
